<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs for Shopify Product Page</title>
</head>
<body>
    <div class="container">
        <div class="tabs-ctr">
            <button>Description</button>
            <button>Details</button>
            <button>Shipping</button>
        </div>

        <div class="description-ctr">
            <p>product description</p>
        </div>

        <div class="details-ctr">
            <p>if we have product details</p>
            <p>Package Dimensions -> 6.06 x 6.02 x 4.75 inches Voltage -> 120 V Frequency -> 60 Hz Wattage -> 5w</p>
        </div>

        <div class="shipping-ctr">
            <p>Your order will be shipped the same, or next, business day. During sale events and holidays. there may be a slightly longer duration</p>
        </div>
    </div>    
</body>
</html>
